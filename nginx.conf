# =============================================================================
# nginx.conf - AI Services Reverse Proxy for ai.atbench.com
# =============================================================================
# Routes:
#   / and /api/* -> atbench-ai (port 5001)
#   /interview/* -> atbench-ai-interviews (port 5002)
#   /qdrant/*    -> qdrant dashboard (port 6333)
# =============================================================================

# Upstream definitions
upstream atbench-ai {
    server atbench-ai:5001;
    keepalive 32;
}

upstream atbench-ai-interviews {
    server atbench-ai-interviews:5002;
    keepalive 32;
}

upstream qdrant {
    server qdrant:6333;
    keepalive 16;
}

upstream ollama {
    server ollama:11434;
    keepalive 16;
}

# HTTP Server (redirect to HTTPS in production)
server {
    listen 80;
    server_name ai.atbench.com localhost;

    # For local development, serve directly
    # For production, uncomment the redirect below
    # return 301 https://$host$request_uri;

    # Client body size for file uploads
    client_max_body_size 100M;

    # Timeouts for long-running AI operations
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # CORS headers
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Handle OPTIONS preflight requests
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # Health check endpoint
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # -------------------------------------------------------------------------
    # Interview Service Routes (/interview/*)
    # -------------------------------------------------------------------------
    location /interview {
        rewrite ^/interview(.*)$ $1 break;
        proxy_pass http://atbench-ai-interviews;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Alternative route: /interviews/*
    location /interviews {
        rewrite ^/interviews(.*)$ $1 break;
        proxy_pass http://atbench-ai-interviews;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Direct interview service routes (ai-interview prefix)
    location /ai-interview {
        proxy_pass http://atbench-ai-interviews;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # -------------------------------------------------------------------------
    # Qdrant Vector DB Routes (/qdrant/*)
    # -------------------------------------------------------------------------
    location /qdrant {
        rewrite ^/qdrant(.*)$ $1 break;
        proxy_pass http://qdrant;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------------------------------------------------------------------------
    # Ollama LLM Routes (/ollama/*)
    # -------------------------------------------------------------------------
    location /ollama {
        rewrite ^/ollama(.*)$ $1 break;
        proxy_pass http://ollama;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Long timeout for LLM operations
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # -------------------------------------------------------------------------
    # AI Service Routes (default - everything else goes to atbench-ai)
    # -------------------------------------------------------------------------
    location / {
        proxy_pass http://atbench-ai;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

