user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 100M;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    # Upstream servers
    upstream flask_app {
        server atbench-ai:5001;
    }

    upstream interview_service {
        server atbench-ai-interviews:5002;
    }

    upstream qdrant_service {
        server qdrant:6333;
    }

    # =========================================================================
    # HTTP Server (Port 80) - Redirect to HTTPS
    # =========================================================================
    server {
        listen 80;
        server_name _;

        location /health {
            proxy_pass http://flask_app/health;
            access_log off;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # =========================================================================
    # HTTPS Server (Port 443)
    # =========================================================================
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Permissions-Policy "camera=(self), microphone=(self), display-capture=(self), fullscreen=(self)" always;

        # =====================================================================
        # QDRANT ROUTES
        # =====================================================================
        location /qdrant/ {
            proxy_pass http://qdrant_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_buffering off;
        }

        location /dashboard/ {
            proxy_pass http://qdrant_service/dashboard/;
            proxy_set_header Host $host;
            proxy_buffering off;
        }

        location /collections {
            proxy_pass http://qdrant_service/collections;
            proxy_set_header Host $host;
            proxy_buffering off;
        }

        location /telemetry {
            proxy_pass http://qdrant_service/telemetry;
            proxy_set_header Host $host;
            proxy_buffering off;
        }

        location /aliases {
            proxy_pass http://qdrant_service/aliases;
            proxy_set_header Host $host;
            proxy_buffering off;
        }

        location /cluster {
            proxy_pass http://qdrant_service/cluster;
            proxy_set_header Host $host;
            proxy_buffering off;
        }

        # =====================================================================
        # INTERVIEW SERVICE ROUTES
        # =====================================================================
        location /interview-api/ {
            rewrite ^/interview-api/(.*) /$1 break;
            proxy_pass http://interview_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering off;
        }

        location = /interviews {
            proxy_pass http://interview_service/interviews;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        location /ai-interview {
            proxy_pass http://interview_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering off;
        }

        location = /interview-results {
            proxy_pass http://interview_service/interview-results;
            proxy_set_header Host $host;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        location = /interview-screening {
            proxy_pass http://interview_service/interview-screening;
            proxy_set_header Host $host;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        location /screening/ {
            proxy_pass http://interview_service/screening/;
            proxy_set_header Host $host;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        location /api/screening {
            proxy_pass http://interview_service/api/screening;
            proxy_set_header Host $host;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }

        location /interview-static/ {
            proxy_pass http://interview_service/interview-static/;
            expires 30d;
        }

        location /interview-health {
            proxy_pass http://interview_service/health;
            access_log off;
        }

        # =====================================================================
        # MAIN FLASK APP ROUTES
        # =====================================================================
        location /static/ {
            proxy_pass http://flask_app/static/;
            expires 30d;
        }

        location /uploads/ {
            proxy_pass http://flask_app/uploads/;
            expires 1d;
        }

        location /health {
            proxy_pass http://flask_app/health;
            access_log off;
        }

        location / {
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffering off;
        }
    }
}
